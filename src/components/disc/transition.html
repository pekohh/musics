<html>
<head>
<title></title> 
<style>
.slide-enter-active, slide-leave-active
  transition: all 0.4s
/*进的时候从右向左移动x轴坐标100%，0*/
.slide-enter
  transform: translate3d(100%, 0, 0)
 .slide-enter-to
   transform: translate3d(0, 0, 0)
/*出的时候从左向右移动x轴坐标100%，0*/
.slide-leave
  transform: translate3d(0,0,0)
.slide-leave-to
  transform: translate3d(100%, 0, 0)

  /*简写*/
  .slide-enter, .slide-leave-to
  transform: translate3d(100%, 0, 0)



/*进的时候从左向右移动 -100%，0*/
.slide-enter
  transform: translate3d(-100%,0,0)
.slide-enter-to
  transform: translate3d(0,0,0)
/*出的时候从右向左移动 0，-100%*/
.slide-leave
  transform:translate3d(0,0,0)
.slide-leave-to
   transform: translate3d(-100%,0,0)

/*简写*/
.slide-enter, .slide-leave-to
  transform:translate3d(-100%,0,0)
</style>
